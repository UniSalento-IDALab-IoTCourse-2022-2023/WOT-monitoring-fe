<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput type="text" #input (keyup)="doFilter(input.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- Boiler Id Column -->
  <ng-container matColumnDef="boilerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by boilerId">
        Boiler Id
    </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button [routerLink]="['/boilers', element.boilerId]">{{element.boilerId}}</a>
    </td>
  </ng-container>

    <!-- Alert Id Column -->
    <ng-container matColumnDef="alertId">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by alertId">
            Alert Id
        </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Alert type Column -->
    <ng-container matColumnDef="alarmType">
      <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by alarmType">
          Alert Type
      </th>
      <td mat-cell *matCellDef="let element"> {{element.alarmType}} </td>
    </ng-container>

  <!-- date Column -->
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by date">
      date
    </th>
    <td mat-cell *matCellDef="let element"> {{element.date}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>
