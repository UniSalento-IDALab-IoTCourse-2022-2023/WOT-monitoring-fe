<mat-form-field appearance="fill">
    <mat-label>Filter</mat-label>
    <input matInput type="text" #input (keyup)="doFilter(input.value)" placeholder="Filter">
</mat-form-field>

<table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)"
       class="mat-elevation-z8">

  <!-- client id Column -->
  <ng-container matColumnDef="clientId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by clientId">
      Client id
    </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button [routerLink]="['/boilers', element.boilerId]">{{element.id}}</a>
    </td>
  </ng-container>

  <!-- boiler id Column -->
  <ng-container matColumnDef="boilerId">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by boilerId">
      Boiler id
    </th>
    <td mat-cell *matCellDef="let element">
      <a mat-button [routerLink]="['/boilers', element.boilerId]">{{element.boilerId}}</a>
    </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by email">
      Email
    </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
